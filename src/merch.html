      <main>
        <div class="centered-title-wrapper">
          <h1 class="title-header">Merch store</h1>
          <div class="container">
            <p>Sign up to our newsletter to receive a 10% discount code</p>
            <form>
              <div class="form-group">
                <label for="form-name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="form-name"
                  placeholder="Name"
                />
              </div>
              <div class="form-group">
                <label for="form-email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="form-email"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="form-gender">Gender</label>
                <select class="form-control" id="form-gender">
                  <option>Male</option>
                  <option>Female</option>
                  <option>Non-binary/Genderqueer</option>
                  <option>Other</option>
                  <option>Prefer not to say</option>
                </select>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="form-consent"
                />
                <label class="form-check-label" for="form-consent"
                  >I agree to receive promotional emails</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>

        <div class="flex-wrapper">
          <div class="store-item">
            <small class="store-item-info">Precio y producto</small>
            <a class="custom-button" href="#">Buy</a>
